<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AIR POLLUTION</title>
    <meta name="description" content="pablomicheletti js app for monitorning air pollution in your city">
    <meta name="author" content="pablomicheletti">
     <%= htmlWebpackPlugin.tags.headTags %>

<body>
    <div class="wrapper">
        <div id="selector">
            <h1>AIR POLLUTION</h1>
            <input class="search_city" type="text" name="city" placeholder="insert your city..">
            <button class="geo_btn">Use Geolocation</button>
        </div>
        <div id="information">
            <h2 class="location">--</h2>
            <h1 class="index">--</h1>
            <h2 class="comment">--</h2>
            <div class="warning">
              <hr>
              <table class="moreWarning">
                <tr>
                  <td class="png">--</td>
                  <td class="hint">--</td>
                </tr>
              </table>
              <hr>
        </div>
        <h3 class="update"></h3>
        <button id="rty_btn">Try another city</button>
    </div>
    <footer>
    </footer>
    <script   src="https://code.jquery.com/jquery-3.5.1.js"   integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="   crossorigin="anonymous"></script>
</body>

</html>
